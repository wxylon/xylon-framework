<script type="text/javascript">
	$(document).ready(function(){
		$("body tbody").append("<tbody id='dynamicDiv'><tr><td>t3</td></tr></tbody>");

		$("#clear-button").click(function(){

			$("body tbody #dynamicDiv").remove();

			//$("body tbody #dynamicDiv").empty();
			//$("body tbody").append("<tbody id='dynamicDiv'><tr><td>t4</td></tr><tr><td>t4</td></tr></tbody>");
			$("body tbody").append("<tbody id='dynamicDiv'><tr><td>t"+(count)+"</td></tr><tr><td>t"+(count)+"</td></tr></tbody>");
			count++;
		});
	});
</script>
