<body>
<script type="text/javascript">
    function showMenu(o, a, b) {
        var o = document.getElementById(a + b);
        if(o.style.display==null || o.style.display=="" || typeof(o.style.display)=='undefined'){
            o.style.display = "block";
        }else{
            o.style.display = "";    
        }

    }
</script>
<div class="left">
    <div id="menus">
